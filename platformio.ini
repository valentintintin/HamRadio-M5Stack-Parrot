[env:m5stack-core-esp32]
platform = espressif32
board = m5stack-core-esp32
framework = arduino
monitor_speed = 115200
upload-speed = 115200
lib_deps =
	https://github.com/valentintintin/FT857-CAT
	m5stack/M5Stack@^0.3.1
	earlephilhower/ESP8266Audio@^1.9.0
;	jf002/cfGUI@^0.3.0
